<!DOCTYPE html>

  <head>
    <title>
      Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>
    <section class="image-block">
      <img alt="eisenhower-matrix" class="image" src="./eisenhower-matrix.jpg">
      <a class="details" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </section>
    <section class="centered-element">
      <p id="add-element"><label class="new-task add-item" for="new-task">Add Item</label>
        <input id="new-task" type="text" class="text">
        <button class="add-btn">Add</button>
      </p>
      <h1 class="new-task">
        Todo
      </h1>
      <ul class="list" id="incomplete-tasks">
        <li class="list-elem">
          <input class="checkbox" type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="text task text-list">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="button-remove" src="./remove.svg" ></button>
        </li>
        <li class="list-elem edit-mode">
          <input class="list-input" type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text task text-list">
          <button class="edit">Save</button>
          <button class="delete"><img alt="button-remove" src="./remove.svg" ></button>
        </li>
      </ul>
      <h3 class="new-task">
        Completed
      </h3>
      <ul class="list" id="completed">
        <li class="list-elem">
          <input class="checkbox" type="checkbox" checked><label class="task elem-completed">See the Doctor</label>
          <input type="text" class="text task text-list ">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="button-remove" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>

</html>

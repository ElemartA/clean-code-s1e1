<!DOCTYPE html>

  <head>
    <title>
      Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>
    <section class="block">
      <img alt="eisenhower-matrix" class="block__image" src="./eisenhower-matrix.jpg">
      <a class="block__details" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </section>
    <section class="centered">
      <p id="add-element"><label class="centered__task centered__item" for="new-task">Add Item</label>
        <article class="centered__wrapper">
          <input id="new-task" type="text" class="centered__elem_task centered__text">
          <button class="centered__btn">Add</button>
        </article>
      </p>
      <h1 class="centered__task">
        Todo
      </h1>
      <ul class="centered__list" id="incomplete-tasks">
        <li class="centered__elem">
          <input class="centered__checkbox" type="checkbox"><label class="centered__elem_task">Pay Bills</label>
          <input type="text" class="centered__text centered__elem_task centered__elem_list">
          <button class="centered__edit">Edit</button>
          <button class="centered__delete"><img alt="button-remove" src="./remove.svg" ></button>
        </li>
        <li class="centered__elem centered__mode">
          <input class="centered__checkbox" type="checkbox"><label class="centered__elem_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="centered__text centered__elem_task centered__elem_list">
          <button class="centered__edit">Save</button>
          <button class="centered__delete"><img alt="button-remove" src="./remove.svg" ></button>
        </li>
      </ul>
      <h3 class="centered__task">
        Completed
      </h3>
      <ul class="centered__list" id="completed">
        <li class="centered__elem">
          <input class="centered__checkbox" type="checkbox" checked><label class="centered__elem_task elem-completed">See the Doctor</label>
          <input type="text" class="centered__text centered__elem_task centered__elem_list">
          <button class="centered__edit">Edit</button>
          <button class="centered__delete"><img alt="button-remove" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>

</html>
